<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Avvenire</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-image: url('images/SFONDO.png'); /* Background dal file SFONDO.png */
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Impostazioni del gioco
        const canvasWidth = window.innerWidth;
        const canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // Caricamento delle immagini con percorso relativo
        const avatar = new Image();
        avatar.src = 'images/ragazza.png';  // Avatar

        const bombImage = new Image();
        bombImage.src = 'images/bomba.png';  // Bomba

        const palaceImage1 = new Image();
        palaceImage1.src = 'images/palazzata.png';  // Palazzo 1

        const palaceImage2 = new Image();
        palaceImage2.src = 'images/palazzata.png';  // Palazzo 2 (se Ã¨ lo stesso palazzo, usa la stessa immagine)

        let avatarX = 350;
        let avatarY = 500;

        // Funzione di movimento del giocatore
        function movePlayer(event) {
            if (event.key === "ArrowRight") avatarX += 5;
            if (event.key === "ArrowLeft") avatarX -= 5;
        }

        document.addEventListener("keydown", movePlayer);

        // Funzione di aggiornamento del gioco
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Disegna lo sfondo
            ctx.drawImage(canvasImg, 0, 0, canvas.width, canvas.height);

            // Disegna il giocatore
            ctx.drawImage(avatar, avatarX, avatarY, 50, 50);

            // Aggiungi altre logiche di gioco qui (bombe, edifici, punteggio, ecc.)
        }

        // Funzione principale per il loop di gioco
        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();  // Avvia il loop di gioco
    </script>
</body>
</html>
